<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to Naresh-IT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F8F0F8;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Styles for the rainbow text */
        .rainbow-text {
            background: linear-gradient(to right, #663399, #9966cc, #cc99ff, #ffcc99, #99cc66, #669933);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5em;
            margin-bottom: 10px; /* Add some space below the title */
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-section {
            background-color: #F5F5F5;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            transition: box-shadow 0.2s ease;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-button {
            background-color: #9C27B0;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            transition: box-shadow 0.2s ease;
        }

        .login-button:hover {
            background-color: #7B1FA2;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }

        .user-icon {
            font-size: 3em;
            color: #9C27B0;
            margin-bottom: 15px;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }
        p {
            font-family: Verdana, sans-serif; /* Verdana font */
            font-weight: bold; /* Bold weight */
            color: darkblue; /* Red color */
            height: 60px; /* Fixed height of 18 pixels */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2 class="rainbow-text">Log In With Valid UserName & Password</h2>
        <p>Spring Boot And Microservices By Nartaj Sir</p>
    </div>
    <div class="form-section">
        <i class="fas fa-user user-icon"></i>
        <span th:if="${loggedInUser != null}" th:text="${loggedInUser}"></span>
        <h2>Welcome to Naresh IT</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a> <br>
            <button type="submit" class="login-button">LOGIN</button>
            <div th:if="${message}" th:text="${message}" th:class="${#strings.contains(message, 'Invalid')} ? 'error-message' : 'success-message'"></div>
        </form>
        <a th:href="@{/logout}" class="btn btn-outline-primary" th:if="${loggedInUser != null}">Logout</a> <br>
    </div>
</div>

<script>
    const formSection = document.querySelector('.form-section');
    const loginButton = document.querySelector('.login-button');

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function applyRandomGlow() {
        const randomColor = getRandomColor();
        formSection.style.boxShadow = `0px 0px 20px 10px ${randomColor}`;
        loginButton.style.boxShadow = `0px 0px 15px 5px ${randomColor}`;
    }

    setInterval(applyRandomGlow, 1000);
</script>
</body>
</html>
